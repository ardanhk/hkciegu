<div class="layer_slider hidden-xs">
    <div id="layerslider-container-fw">
        <div id="layerslider" style="width: 100%; height: 500px; margin: 0px auto; visibility: visible;"
             class="ls-container ls-fullwidth">
            <div class="ls-webkit-hack"></div>
            <!--First Slide-->
            <div class="ls-inner" style="background-color: transparent; width: 1220px; height: 500px;">
                <div ng-repeat="img in org[0].SlideImg">


                    <div class="ls-layer "
                         style="width: 1220px; height: 500px; visibility: visible; display: none; left: 0px; right: auto; top: 0px; bottom: auto;">
                        <img src="http://114.112.229.14/OrgCom/group1/org1/images/{{img.Img}}" class="ls-bg"
                             alt="Slide background"
                             style="padding: 0px; border-width: 0px; width: 1600px; height: 1200px; margin-left: -800px; margin-top: -600px;">


                        <a class="btn-u bt ls-s1" href="#"
                           style="padding: 9px 20px; font-size: 60px; top: 380px; left: 170px; width: auto; height: auto; border-width: 0px; opacity: 1; -webkit-transform: rotate(0deg) scale(1, 1); margin-left: 0px; margin-top: -225px; display: block; visibility: visible;">
                            {{img.Caption}}

                        </a>


                    </div>
                </div>

                <div class="ls-circle-timer" style="display: block;">
                    <div class="ls-ct-left">
                        <div class="ls-ct-rotate" style="-webkit-transform: rotate(0deg);">
                            <div class="ls-ct-hider">
                                <div class="ls-ct-half"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ls-ct-right">
                        <div class="ls-ct-rotate" style="-webkit-transform: rotate(177.48deg);">
                            <div class="ls-ct-hider">
                                <div class="ls-ct-half"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ls-ct-center"></div>
                </div>
            </div>
            <!--End First Slide-->


            <!--End Third Slide-->
            <div class="ls-loading-container" style="z-index: -1; display: none;">
                <div class="ls-loading-indicator"></div>
            </div>
            <a class="ls-nav-prev" href="http://htmlstream.com/preview/unify-v1.4/page_home1.html#"
               style="visibility: visible; display: block;"></a><a class="ls-nav-next"
                                                                   href="http://htmlstream.com/preview/unify-v1.4/page_home1.html#"
                                                                   style="visibility: visible; display: block;"></a>

            <div class="ls-bottom-nav-wrapper" style="visibility: visible;"><a class="ls-nav-start ls-nav-start-active"

                    href="http://htmlstream.com/preview/unify-v1.4/page_home1.html#" class=""></a><div

            </div></span><a class="ls-nav-stop" href="http://htmlstream.com/preview/unify-v1.4/page_home1.html#"></a>

                            <span>{{msgItem.MSG_Subject}}</span>
                            <p>{{msgItem.MSG_Date}}</p>
                        </span>
            </a>
        </li>


    </ul>

</div>
