<section id="home">
<div class="container">
	<div class="pad-row">
		<div class="headline">
			<h3>下載區</h3>
		</div>
		<article id="download" class="pad-row row">
			<div class="panel panel-success">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-floppy-save"></span>
					相關表格
				</div>
				<table class="table">
					<tr ng-repeat="download in organization.downloads">
						<td>
							<a href="{{download.link}}">{{download.name}}</a>
						</td>
					</tr>
				</table>
			</div>
		</article>
	</div>
</div>
</section>
